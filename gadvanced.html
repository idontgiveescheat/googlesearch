<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <body>
		<!--https://www.google.com/search?as_q=one&as_epq=two&as_oq=three&as_eq=four&as_nlo=5&as_nhi=6-->
        <form action="https://google.com/search">
			<p>Includes:</p>
			<input type="text" name="as_q">
			<br>
			<p>Exactly Matches:</p>
			<input type="text" name="as_epq">
			<br>
			<p>Any of These:</p>
			<input type="text" name="as_oq">
			<br>
			<p>None of These:</p>
			<input type="text" name="as_eq">
            <input type="submit" value="Google Advanced Search">
        </form>
    </body>
</html>
