<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style>
          input[type=text] {
            padding: 5px 10px;
            border-radius: 20px;
            width: 200px;
            border: 1px solid black;
            outline:none;
            font-size:14px;
          }
        </style>
    </head>
    <body onload="document.body.search.q.focus();">
        <form action="https://google.com/search" name="search">
            <input type="text" name="q" placeholder="Search Google" autocomplete="off">
            <input type="submit" value="Google Search">
        </form>
    </body>
</html>
